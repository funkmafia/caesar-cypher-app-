<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bank Encoder</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen bg-gray-900 text-green-400 flex flex-col items-center justify-center p-6 leading-relaxed text-base">  <h1 class="text-4xl font-bold mb-6">The Bank Encoder</h1>
  <form name="cypher-form" id="cypherForm" class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg flex flex-col gap-6 mt-4">
    <label for="message" class="font-semibold">Enter your bank message:</label>
    <textarea id="message" rows="4" cols="50" placeholder="Transfer Â£5,000 to Account 12345"
      class="bg-gray-700 p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>


    <label for="key" class="font-semibold">Enter your secret key (number):</label>
    <input type="number" id="key" min="1" max="25" placeholder="e.g., 4"
      class="bg-gray-700 p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400" />


    <label for="action" class="font-semibold">Choose an action:</label>
    <select id="action"
      class="bg-gray-700 p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400">
      <option value="encode">Encode</option>
      <option value="decode">Decode</option>
    </select>

    <div class="flex gap-4">
      <button type="submit"
        class="bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded transition-all w-full">
        Submit
      </button>
    
      <button type="button" id="clear"
        class="bg-gray-500 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded transition-all w-full">
        Clear
      </button>
    </div>

  </form>

  <section class="w-full max-w-md my-8 px-4">
  <h2 class="text-2xl font-semibold mb-2 px-1">Result:</h2>
  <p id="result" class="text-lg text-white p-4 bg-gray-800 rounded border border-green-400 shadow-md transition-all duration-300 ease-in-out"></p>  </section>

  <script src="cipher.js"></script>

</body>
</html>
